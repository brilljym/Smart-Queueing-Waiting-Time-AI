<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Queue Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .queue-display {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .queue-item.in-service {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .queue-item.completed {
            border-left-color: #6c757d;
            background: #e2e3e5;
            opacity: 0.7;
        }

        .customer-info {
            flex-grow: 1;
        }

        .customer-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .customer-details {
            font-size: 0.9em;
            color: #666;
        }

        .time-info {
            text-align: right;
        }

        .wait-time {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .position {
            font-size: 0.9em;
            color: #666;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-service {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #e2e3e5;
            color: #6c757d;
        }

        .analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Smart Queue Management</h1>
            <p>AI-powered queue management with real-time turnaround time predictions</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>üë§ Join Queue</h2>
                <form id="joinQueueForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerType">Customer Type</label>
                        <select id="customerType" name="customerType">
                            <option value="walk_in">Walk-in</option>
                            <option value="appointment">Appointment</option>
                            <option value="vip">VIP</option>
                            <option value="returning">Returning Customer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType" name="serviceType">
                            <option value="general">General Service</option>
                            <option value="consultation">Consultation</option>
                            <option value="premium">Premium Service</option>
                            <option value="technical">Technical Support</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Join Queue</button>
                </form>
            </div>

            <div class="card">
                <h2>‚öôÔ∏è Queue Management</h2>
                <div class="form-group">
                    <label for="serviceCounters">Number of Service Counters</label>
                    <input type="number" id="serviceCounters" min="1" max="10" value="3">
                </div>
                <button onclick="updateCounters()" class="btn">Update Counters</button>
                
                <div style="margin-top: 20px;">
                    <button onclick="getNextCustomer()" class="btn" style="background: #28a745;">Call Next Customer</button>
                </div>
            </div>
        </div>

        <div class="queue-display">
            <h2>üìã Current Queue Status</h2>
            <div id="queueList">
                <p style="text-align: center; color: #666; margin: 20px 0;">Loading queue...</p>
            </div>
        </div>

        <div class="analytics" id="analytics">
            <!-- Analytics will be populated here -->
        </div>
    </div>

    <button class="refresh-btn" onclick="loadQueue()" title="Refresh Queue">
        üîÑ
    </button>

    <script>
        const API_BASE = 'https://your-vercel-app.vercel.app'; // Replace with your deployed URL
        // const API_BASE = 'http://localhost:8000'; // For local development

        // Join queue form submission
        document.getElementById('joinQueueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                customer_name: formData.get('customerName'),
                phone: formData.get('phone'),
                customer_type: formData.get('customerType'),
                service_type: formData.get('serviceType')
            };

            try {
                const response = await fetch(`${API_BASE}/queue/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Successfully joined queue! Position: ${result.position}, Estimated wait: ${result.estimated_wait_time} minutes`);
                    e.target.reset();
                    loadQueue();
                } else {
                    throw new Error('Failed to join queue');
                }
            } catch (error) {
                alert('Error joining queue: ' + error.message);
            }
        });

        // Load queue data
        async function loadQueue() {
            try {
                const response = await fetch(`${API_BASE}/queue`);
                const queueData = await response.json();
                
                displayQueue(queueData);
                loadAnalytics();
            } catch (error) {
                console.error('Error loading queue:', error);
                document.getElementById('queueList').innerHTML = 
                    '<p style="text-align: center; color: #e74c3c;">Error loading queue data</p>';
            }
        }

        // Display queue
        function displayQueue(queueData) {
            const queueList = document.getElementById('queueList');
            
            if (queueData.length === 0) {
                queueList.innerHTML = '<p style="text-align: center; color: #666;">No customers in queue</p>';
                return;
            }

            const sortedQueue = queueData.sort((a, b) => {
                if (a.status === 'waiting' && b.status !== 'waiting') return -1;
                if (a.status !== 'waiting' && b.status === 'waiting') return 1;
                return a.position - b.position;
            });

            queueList.innerHTML = sortedQueue.map(customer => `
                <div class="queue-item ${customer.status.replace('_', '-')}">
                    <div class="customer-info">
                        <div class="customer-name">${customer.customer_name}</div>
                        <div class="customer-details">
                            ${customer.service_type} ‚Ä¢ ${customer.customer_type.replace('_', ' ')}
                            ${customer.phone ? ` ‚Ä¢ ${customer.phone}` : ''}
                        </div>
                    </div>
                    <div class="time-info">
                        <div class="wait-time">${customer.estimated_wait_time}min wait</div>
                        <div class="position">Position: ${customer.position}</div>
                        <span class="status-badge status-${customer.status.replace('_', '-')}">${customer.status.replace('_', ' ')}</span>
                        ${customer.status === 'waiting' ? `
                            <div style="margin-top: 10px;">
                                <button onclick="startService('${customer.id}')" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-right: 5px;">Start Service</button>
                                <button onclick="markNoShow('${customer.id}')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">No Show</button>
                            </div>
                        ` : ''}
                        ${customer.status === 'in_service' ? `
                            <div style="margin-top: 10px;">
                                <button onclick="completeService('${customer.id}')" style="background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Complete</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/analytics/summary`);
                const analytics = await response.json();
                
                document.getElementById('analytics').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${analytics.current_waiting}</div>
                        <div class="stat-label">Currently Waiting</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${analytics.currently_serving}</div>
                        <div class="stat-label">Being Served</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${analytics.completed_today}</div>
                        <div class="stat-label">Completed Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${analytics.average_wait_time_minutes}min</div>
                        <div class="stat-label">Avg Wait Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${analytics.no_show_rate}%</div>
                        <div class="stat-label">No-Show Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${analytics.service_counter_utilization}%</div>
                        <div class="stat-label">Counter Utilization</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Update service counters
        async function updateCounters() {
            const counters = document.getElementById('serviceCounters').value;
            
            try {
                const response = await fetch(`${API_BASE}/settings/counters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ counters: parseInt(counters) })
                });

                if (response.ok) {
                    alert('Service counters updated successfully!');
                    loadQueue();
                }
            } catch (error) {
                alert('Error updating counters: ' + error.message);
            }
        }

        // Get next customer
        async function getNextCustomer() {
            try {
                const response = await fetch(`${API_BASE}/next-customer`);
                const result = await response.json();
                
                if (result.customer_name) {
                    alert(`Next customer: ${result.customer_name} (Position ${result.position})`);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error getting next customer: ' + error.message);
            }
        }

        // Start service for customer
        async function startService(customerId) {
            try {
                const response = await fetch(`${API_BASE}/queue/${customerId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: 'in_service' })
                });

                if (response.ok) {
                    loadQueue();
                }
            } catch (error) {
                alert('Error starting service: ' + error.message);
            }
        }

        // Complete service for customer
        async function completeService(customerId) {
            const actualTime = prompt('Enter actual service time (minutes):');
            if (actualTime && !isNaN(actualTime)) {
                try {
                    const response = await fetch(`${API_BASE}/queue/${customerId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            status: 'completed',
                            actual_service_duration: parseInt(actualTime)
                        })
                    });

                    if (response.ok) {
                        loadQueue();
                    }
                } catch (error) {
                    alert('Error completing service: ' + error.message);
                }
            }
        }

        // Mark customer as no-show
        async function markNoShow(customerId) {
            if (confirm('Mark this customer as no-show?')) {
                try {
                    const response = await fetch(`${API_BASE}/queue/${customerId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status: 'no_show' })
                    });

                    if (response.ok) {
                        loadQueue();
                    }
                } catch (error) {
                    alert('Error marking no-show: ' + error.message);
                }
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadQueue, 30000);

        // Initial load
        loadQueue();
    </script>
</body>
</html>
